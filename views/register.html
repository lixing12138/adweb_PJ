<!DOCTYPE html>
<html>

<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <div class="form-group">
                <label for="name">用户名：</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="passwordEncrypt">密码：</label>
                <input type="password" class="form-control" id="pwd" name="passwordEncrypt" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary" id="register">注册</button>
        </div>
    </div>
    <script>
        $('#register').click(function() {
            let name = $('#name').val();
            let pwd = $('#pwd').val();
            if (name.trim() == '' || pwd == '') {
                alert('用户名密码不能为空');
            } else {
                $.ajax({
                    url: '/register',
                    method: 'post',
                    data: {
                        name: name,
                        passwordEncrypt: pwd
                    },
                    success: function(res) {
                        if (res.result) {
                            alert(res.message);
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 500);
                        } else {
                            alert(res.message);
                        }
                    },
                    err: function(err) {
                        alert(err);
                    }
                });
            }
        });
    </script>
</body>

</html>
